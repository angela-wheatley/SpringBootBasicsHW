<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="background">
		<div class="foreground">
			<div class="text-center header">
				<br /> <br />
				<h1>Wheatley's Custom Designs</h1>
				<h3 href="#">Complete the form below to sign up for our email list!</h3>
				<br />
			</div>
			<br />
			<p class="text-center info">Please use this form to subscribe:</p>
			<br />
			<div class="container justify-content-center">
				<form class="form-floating" action="#" th:action="@{/}"
					th:object="${customer}" method="post">
					<div class="row g-5">
						<div class="col-sm-1"></div>
						<div class="col-md-3">
							<input type="text" th:field="*{firstName}"
								class="form-control shadow-sm rounded" placeholder="First Name"
								id="floatingInputGrid"></input>
						</div>
						<div class="col-md-3">
							<input type="text" th:field="*{lastName}"
								class="form-control shadow-sm rounded" placeholder="Last Name"
								id="floatingInputGrid"></input>
						</div>
						<div class="col-md-4">
							<input type="email" th:field="*{email}"
								class="form-control shadow-sm rounded" id="floatingInputGrid"
								placeholder="Email (name@example.com)">
						</div>
						<div class="col-sm-2"></div>
					</div>
					<br />
					<div class="text-center">
						<button type="submit" class="btn btn-secondary shadow-sm rounded">Submit</button>
					</div>
				</form>
			</div>
			<br />
			<img class="mx-auto d-block img-fluid email-image" src="email-icon.png">
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
